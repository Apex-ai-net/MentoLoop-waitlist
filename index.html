<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Logo outlined.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="MentoLoop - Connecting nurse practitioner students with experienced preceptors through smart matching and mentorship-first approach." />
    <meta name="keywords" content="nurse practitioner, preceptor, clinical placement, mentorship, healthcare education" />
    <meta name="author" content="MentoLoop" />
    <meta property="og:title" content="MentoLoop - NP Student & Preceptor Platform" />
    <meta property="og:description" content="Transforming nursing education through meaningful connections between students and experienced healthcare professionals." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/Logo outlined.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preload" href="https://fonts.gstatic.com/s/poppins/v20/pxiByp8kv8JHgFVrLCz7Z1xlFQ.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hiJ-Ek-_EeA.woff2" as="font" type="font/woff2" crossorigin>
    <title>MentoLoop - NP Student & Preceptor Platform</title>
  </head>
  <body>
    <div id="root">
      <!-- Loading spinner while app loads -->
      <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #004aad 0%, #93e9be 100%); display: flex; align-items: center; justify-content: center; z-index: 9999;">
        <div style="text-align: center; color: white;">
          <div style="width: 50px; height: 50px; border: 3px solid rgba(255,255,255,0.3); border-top: 3px solid white; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
          <p style="font-family: 'Poppins', sans-serif; font-size: 18px; font-weight: 600; margin: 0;">MentoLoop</p>
          <p style="font-family: 'Inter', sans-serif; font-size: 14px; opacity: 0.9; margin: 5px 0 0;">Loading your experience...</p>
        </div>
      </div>
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
